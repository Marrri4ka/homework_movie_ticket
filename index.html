<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href='css/bootstrap.css' rel="stylesheet" type="text/css">
  <link href='css/styles.css' rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>movie_ticket</title>
</head>

<body>
  <div class="container">
    <h1 class="bg-primary">IMAX at Pacific Science Center</h1>
    <div class="well">
      <div class="row">
        <div class="col-md-3">

          <h2>Now showing</h2>
          <img src="img/shazam.jpg" alt="shazam-picture"><br><br>
          <label>
            <input type="radio" name="movie" value="Harry Potter" checked>
            Harry Potter
          </label>



        </div>
        <div class="col-md-3">

          <h2> </h2> <br> <br>
          <img src="img/shazam.jpg" alt="shazam-picture"><br><br>
          <label>
            <input type="radio" name="movie" value="01:00 PM" checked>
            01:00 PM
          </label>

        </div>
        <div class="col-md-3">

          <h2> </h2> <br><br>
          <img src="img/shazam.jpg" alt="shazam-picture"><br><br>
          <label>
            <input type="radio" name="movie" value="01:00 PM" checked>
            01:00 PM
          </label>


        </div>
        <div class="col-md-3">

          <h2> </h2> <br> <br>
          <img src="img/shazam.jpg" alt="shazam-picture"><br><br>
          <label>
            <input type="radio" name="movie" value="01:00 PM" checked>
            01:00 PM
          </label><br><br>

        </div>
        <div class="col-md-12">
          <button id="buy-ticket" class="btn btn-primary btn-block btn-lg" type="click">Buy ticket</button>
        </div>
      </div>
    </div>

    <div class="jumbotron">
      <h3>Select Time and Your Age Group</h3>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Avaliable Times</h4>
          </div>
          <div class="panel-body">
            <div class="radio">
              <label>
                <input type="radio" name="time" value="01:00 PM" checked>
                01:00 PM
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="04:00 PM">
                04:00 PM
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="time" value="07:00 PM">
                07:00 PM
              </label>
            </div>

          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Your Age</h4>
          </div>
          <div class="panel-body">
            <div class="radio">
              <label>
                <input type="radio" name="age" value="youth" checked>
                Child/Youth
                3-15
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="age" value="adult">
                Adult
                16-64
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="age" value="senior">
                Senior
                65+
              </label>
            </div>

          </div>
        </div>
      </div>
      <br>
      <div class="col-md-4">
        <button id="confirm" class="btn-lg btn-block btn-primary" type="click">Confirm</button>
      </div>
    </div>
    <p><span id="price"><span></p>
  </div>
  </div>
</body>

</html>
